name: GICS Freeze Gate

on:
  push:
    branches: [ "main", "gics-v1.2-freeze" ]
  pull_request:
    branches: [ "main" ]

jobs:
  audit_gate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - run: npm install --legacy-peer-deps
    - name: Run Audit Runner
      run: npx tsx bench/sensitive/audit_runner.ts
    - name: Run Audit Verifier
      run: npx tsx bench/sensitive/audit_verifier.ts
