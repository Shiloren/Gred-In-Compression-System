name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        # GitHub runners use npm v10+ which is stricter with peer deps.
        # This repo currently has an ESLint peer dependency constraint mismatch
        # (@eslint/js@10 wants eslint@^10, while eslint is pinned to v9).
        run: npm ci --legacy-peer-deps

      - name: Run tests (optional)
        run: npm test
        continue-on-error: true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Required for SonarCloud.
          SONAR_HOST_URL: https://sonarcloud.io
