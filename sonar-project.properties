# SonarQube properties file
# Project identification
sonar.projectKey=Shiloren_Gred-In-Compression-System
sonar.projectName=GICS Core (Gred-In-Compression-System)
sonar.projectVersion=1.3.0

# SonarCloud (required). If your SonarCloud organization key differs, change it here.
sonar.organization=shiloren

# Source and Test paths
sonar.sources=src
sonar.tests=tests
sonar.exclusions=node_modules/**, dist/**, bench/**, tools/**
sonar.test.inclusions=tests/**/*.test.ts, tests/**/*.spec.ts

# Source encoding
sonar.sourceEncoding=UTF-8

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage (Optional but recommended)
# To enable this, run: npm test -- --coverage
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
